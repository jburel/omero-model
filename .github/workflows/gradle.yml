---
name: Gradle

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    uses: jburel/dotgithub/.github/workflows/gradle_build.yml@7a1720a1f16834c06f220a7806f6e0a1addd2237
  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags')
    uses: jburel/dotgithub/.github/workflows/gradle_publish.yml@7a1720a1f16834c06f220a7806f6e0a1addd2237
    secrets:
      ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
      ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
      ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
