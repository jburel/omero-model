---
name: Gradle

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    uses: jburel/dotgithub/.github/workflows/gradle_build.yml@28a13e27535e4af1a25a19ed21ff45f2c233545f
  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags')
    uses: jburel/dotgithub/.github/workflows/gradle_publish.yml@28a13e27535e4af1a25a19ed21ff45f2c233545f
    secrets:
      ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
      ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
      ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
